<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <title>Modificar Cliente</title>
    <link rel="stylesheet" href="../CSS/estlosBBDD.css">
</head>

<body>
    <h1>Modificar Clientes de la Base de Datos</h1>
    <h3>Codo a Codo 2023</h3>
    <div id="app">
        <form @submit.prevent="obtenerCliente">
            <label for="codigo">CÃ³digo:</label>
            <input type="text" v-model="codigo" required><br>
            <button type="submit">Busqueda de Cliente</button>
            <a href="./nuestraApi.html">Menu principal</a>
        </form>

        <div v-if="mostrarDatosCliente">
            <h2>Datos del Cliente</h2>
            <form @submit.prevent="guardarCambios">
                <label for="nombreModificar">Nombre:</label>
                <input type="text" id="nombreModificar" v-model="nombre" required><br>

                <label for="apellidoModificar">Apellido:</label>
                <input type="text" id="apellidoModificar" v-model="apellido" required><br>

                <label for="dniModificar">DNI:</label>
                <input type="number" id="dniModificar" v-model="dni" required><br>

                <!-- Imagen actual del producto -->
                <img v-if="imagen_url && !imagenSeleccionada" :src="'https://www.pythonanywhere.com/user/grupo2com23532/files/home/grupo2com23532/mysite/static/img/' + imagen_url"
                    alt="Imagen del ciente" style="max-width: 200px;">
                <!--<img v-if="imagen_url && !imagenSeleccionada" :src="'static/img/' + imagen_url"
                    alt="Imagen del cliente" style="max-width: 200px;">-->
                <!-- Vista previa de la nueva imagen seleccionada -->
                <img v-if="imagenSeleccionada" :src="imagenUrlTemp" alt="Vista previa de la nueva imagen" style="max-width: 200px;">
                <!-- Input para nueva imagen -->
                <label for="nuevaImagen">Nueva Imagen:</label>
                <input type="file" id="nuevaImagen" @change="seleccionarImagen">

                <label for="deudaModificar">Deuda:</label>
                <input type="number" id="deudaModificar" v-model="deuda" required><br>

                <label for="tipo_impuestoModificar">Tipo de Impuesto:</label>
                <input type="text" id="tipo_impuestoModificar" v-model="tipo_impuesto" required><br>

                <button type="submit">Guardar Cambios</button>
                <a href="./modificaciones.html">Cancelar</a>
            </form>
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="../JS/modificaciones.js"></script>

</body>

</html>
